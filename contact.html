<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="icon" type="image/png" href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-17/1228ef2b0bed4d1ae40a7598d7b273bd.ico">
    <!-- Bootstrap Swatch Template -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/superhero/bootstrap.min.css"/>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <!-- Import Header & Footer -->
    <!-- Found solution here: https://next.plnkr.co/edit/J8qc8221kal11BcPbALj?p=options&utm_source=legacy&utm_medium=worker&utm_campaign=next&preview
    Needs an Ajax script since we are not running a server yet.  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      $(function() {
          $('header').load('header.html');
      });
      $(function() {
          $('footer').load('footer.html');
      });
    </script>
  </head>

    <header>
        <div id="header">
            <!-- Insert header.html -->
        </div>
    </header>
    <body>
        <main class="site-content">
            <div class="container content-box mt-3 mb-3">
                <div class="row">
                    <div class="col-md-12">
                        <h3>Projects: </h3>
                    </div>
                </div>
                <div class="col-md-8 offset-2">
                    <form class="form-horizontal">
                            <fieldset>
                                                        
                            <!-- Text input-->
                            <div class="form-group">
                              <label class="col-md-12 control-label" for="First Name">First Name:</label>  
                              <div class="col-md-12">
                              <input id="First Name" name="First Name" type="text" placeholder="First Name" class="form-control input-md" required=""> 
                              </div>
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group">
                              <label class="col-md-12 control-label" for="Last Name">Last Name:</label>  
                              <div class="col-md-12">
                              <input id="Last Name" name="Last Name" type="text" placeholder="Last Name" class="form-control input-md" required="">  
                              </div>
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group">
                              <label class="col-md-12 control-label" for="Email">Email:</label>  
                              <div class="col-md-12">
                              <input id="Email" name="Email" type="text" placeholder="username@mail.com" class="form-control input-md" required="">  
                              </div>
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group">
                              <label class="col-md-12 control-label" for="Phone Number">Phone Number:</label>  
                              <div class="col-md-12">
                              <input id="Phone Number" name="Phone Number" type="text" placeholder="XXX-XXX-XXXX" class="form-control input-md">  
                              </div>
                            </div>
                            
                            <!-- Multiple Checkboxes -->
                            <div class="form-group">
                              <label class="col-md-12 control-label" for="Project Type">Project Type:</label>
                              <div class="col-md-12">
                              <div class="checkbox">
                                <label for="Project Type-0">
                                  <input type="checkbox" name="Project Type" id="Project Type-0" value="1">
                                  Web Design
                                </label>
                                </div>
                              <div class="checkbox">
                                <label for="Project Type-1">
                                  <input type="checkbox" name="Project Type" id="Project Type-1" value="2">
                                  Mobile Application
                                </label>
                                </div>
                              <div class="checkbox">
                                <label for="Project Type-2">
                                  <input type="checkbox" name="Project Type" id="Project Type-2" value="">
                                  Full-Stack
                                </label>
                                </div>
                              </div>
                            </div>
                            
                            <!-- Button -->
                            <div class="form-group">
                              <div class="col-md-12">
                                <button id="singlebutton" name="singlebutton" class="btn btn-primary btn-lg btn-block">SUBMIT</button>
                              </div>
                            </div>
                            
                            </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <footer>
        <div id="footer">
            <!-- Insert footer.html here. -->
        </div>
    </footer>
</html>
